{% extends 'base.html' %}
{% block content %}
<h2 class="text-danger">Borrar Empleado</h2>
<div class="alert alert-danger p-4 shadow-sm">
    ¿Seguro que deseas eliminar al empleado: <strong>{{ empleado.nombre }} {{ empleado.apellido }}</strong>?
</div>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, Eliminar</button>
    <a href="{% url 'ver_empleados' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
