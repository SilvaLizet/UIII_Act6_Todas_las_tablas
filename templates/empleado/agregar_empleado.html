{% extends 'base.html' %}
{% block content %}
<h2>Agregar Empleado</h2>
<form method="post" class="card p-4 shadow-sm">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-6 mb-3"><label>Nombre</label><input type="text" name="nombre" class="form-control" required></div>
        <div class="col-md-6 mb-3"><label>Apellido</label><input type="text" name="apellido" class="form-control" required></div>
    </div>
    <div class="mb-3"><label>Puesto</label><input type="text" name="puesto" class="form-control" required></div>
    <div class="row">
        <div class="col-md-6 mb-3"><label>Teléfono</label><input type="text" name="telefono" class="form-control" required></div>
        <div class="col-md-6 mb-3"><label>Email</label><input type="email" name="email" class="form-control" required></div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-3"><label>Fecha Contratación</label><input type="date" name="fecha_contratacion" class="form-control" required></div>
        <div class="col-md-6 mb-3"><label>Salario</label><input type="number" step="0.01" name="salario" class="form-control" required></div>
    </div>
    <button type="submit" class="btn btn-success">Guardar</button>
</form>
{% endblock %}
