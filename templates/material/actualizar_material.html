{% extends 'base.html' %}
{% block title %}Editar Material{% endblock %}
{% block content %}
<h2 class="mb-3">Editar Material</h2>
<form method="post" class="card p-4 shadow-sm">
    {% csrf_token %}
    <div class="mb-3"><label>Nombre</label><input type="text" name="nombre" value="{{ material.nombre }}" class="form-control" required></div>
    <div class="mb-3"><label>Tipo</label><input type="text" name="tipo" value="{{ material.tipo }}" class="form-control" required></div>
    <div class="mb-3"><label>Cantidad</label><input type="number" name="cantidad" value="{{ material.cantidad }}" class="form-control" required></div>
    <div class="mb-3"><label>Precio Unitario</label><input type="number" step="0.01" name="precio" value="{{ material.precio|stringformat:'f' }}" class="form-control" required></div>
    <div class="mb-3"><label>Proveedor</label><input type="text" name="proveedor" value="{{ material.proveedor }}" class="form-control" required></div>
    <button type="submit" class="btn btn-success">Actualizar</button>
    <a href="{% url 'ver_materiales' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
