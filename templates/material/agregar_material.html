{% extends 'base.html' %}
{% block title %}Agregar Material{% endblock %}
{% block content %}
<h2 class="mb-3">Agregar Material</h2>
<form method="post" class="card p-4 shadow-sm">
    {% csrf_token %}
    <div class="mb-3"><label>Nombre</label><input type="text" name="nombre" class="form-control" required></div>
    <div class="mb-3"><label>Tipo</label><input type="text" name="tipo" class="form-control" placeholder="Ej: Herramienta, Abono" required></div>
    <div class="mb-3"><label>Cantidad</label><input type="number" name="cantidad" class="form-control" required></div>
    <div class="mb-3"><label>Precio Unitario</label><input type="number" step="0.01" name="precio" class="form-control" required></div>
    <div class="mb-3"><label>Proveedor</label><input type="text" name="proveedor" class="form-control" required></div>
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'ver_materiales' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
