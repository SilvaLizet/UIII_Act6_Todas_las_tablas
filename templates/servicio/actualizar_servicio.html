{% extends 'base.html' %}
{% block content %}
<h2>Editar Servicio</h2>
<form method="post" class="card p-4">
    {% csrf_token %}
    <div class="mb-3"><label>Nombre</label><input type="text" name="nombre_servicio" value="{{ servicio.nombre_servicio }}" class="form-control" required></div>
    <div class="mb-3"><label>Descripción</label><textarea name="descripcion" class="form-control" required>{{ servicio.descripcion }}</textarea></div>
    <div class="row">
        <div class="col-md-6 mb-3"><label>Precio</label><input type="number" step="0.01" name="precio" value="{{ servicio.precio|stringformat:'f' }}" class="form-control" required></div>
        <div class="col-md-6 mb-3"><label>Duración (hrs)</label><input type="number" step="0.1" name="duracion_estimada_horas" value="{{ servicio.duracion_estimada_horas|stringformat:'f' }}" class="form-control" required></div>
    </div>
    <div class="mb-3"><label>Tipo</label><input type="text" name="tipo_servicio" value="{{ servicio.tipo_servicio }}" class="form-control" required></div>
    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="activo" id="activo" {% if servicio.activo %}checked{% endif %}>
        <label class="form-check-label" for="activo">Servicio Activo</label>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>
    <a href="{% url 'ver_servicios' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
