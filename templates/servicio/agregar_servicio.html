{% extends 'base.html' %}
{% block content %}
<h2>Agregar Servicio</h2>
<form method="post" class="card p-4">
    {% csrf_token %}
    <div class="mb-3"><label>Nombre</label><input type="text" name="nombre_servicio" class="form-control" required></div>
    <div class="mb-3"><label>Descripción</label><textarea name="descripcion" class="form-control" required></textarea></div>
    <div class="row">
        <div class="col-md-6 mb-3"><label>Precio</label><input type="number" step="0.01" name="precio" class="form-control" required></div>
        <div class="col-md-6 mb-3"><label>Duración (hrs)</label><input type="number" step="0.1" name="duracion_estimada_horas" class="form-control" required></div>
    </div>
    <div class="mb-3"><label>Tipo</label><input type="text" name="tipo_servicio" class="form-control" required></div>
    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="activo" id="activo" checked>
        <label class="form-check-label" for="activo">Servicio Activo</label>
    </div>
    <button type="submit" class="btn btn-success">Guardar</button>
</form>
{% endblock %}
