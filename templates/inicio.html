{% extends 'base.html' %}

{% block title %}Inicio - Sistema Jardinería{% endblock %}

{% block content %}
<div class="text-center p-5 bg-white rounded shadow-sm">
    <h1 class="display-4 text-success mb-4">Bienvenido al Sistema de Gestión</h1>
    <p class="lead text-muted mb-4">Administra clientes, empleados, servicios, materiales y contratos de forma eficiente.</p>
    
    <!-- Imagen de bienvenida -->
    <div class="mb-4">
        <img src="https://images.pexels.com/photos/413195/pexels-photo-413195.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" 
             alt="Jardin Hermoso" 
             class="img-fluid rounded shadow" 
             style="max-height: 500px; width: 100%; object-fit: cover;">
    </div>

    <div class="row mt-5">
        <div class="col-md-3">
            <a href="{% url 'ver_clientes' %}" class="btn btn-outline-success w-100 py-3"><i class="fas fa-users fa-2x mb-2"></i><br>Clientes</a>
        </div>
        <div class="col-md-3">
            <a href="{% url 'ver_servicios' %}" class="btn btn-outline-success w-100 py-3"><i class="fas fa-tools fa-2x mb-2"></i><br>Servicios</a>
        </div>
        <div class="col-md-3">
            <a href="{% url 'ver_contratos' %}" class="btn btn-outline-success w-100 py-3"><i class="fas fa-file-contract fa-2x mb-2"></i><br>Pedidos</a>
        </div>
        <div class="col-md-3">
            <a href="{% url 'ver_materiales' %}" class="btn btn-outline-success w-100 py-3"><i class="fas fa-boxes fa-2x mb-2"></i><br>Materiales</a>
        </div>
    </div>
</div>
{% endblock %}
