{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4 text-success">Clientes</h2>
<a href="{% url 'agregar_cliente' %}" class="btn btn-success mb-3"><i class="fas fa-plus"></i> Nuevo Cliente</a>
<div class="card p-3 shadow-sm">
    <table class="table table-hover">
        <thead class="table-success">
            <tr>
                <th>Nombre</th>
                <th>Tel√©fono</th>
                <th>Email</th>
                <th>Ciudad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for c in clientes %}
            <tr>
                <td>{{ c.nombre }} {{ c.apellido }}</td>
                <td>{{ c.telefono }}</td>
                <td>{{ c.email }}</td>
                <td>{{ c.ciudad }}</td>
                <td>
                    <a href="{% url 'detalle_cliente' c.id %}" class="btn btn-sm btn-info"><i class="fas fa-eye"></i></a>
                    <a href="{% url 'actualizar_cliente' c.id %}" class="btn btn-sm btn-warning"><i class="fas fa-edit"></i></a>
                    <a href="{% url 'borrar_cliente' c.id %}" class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
