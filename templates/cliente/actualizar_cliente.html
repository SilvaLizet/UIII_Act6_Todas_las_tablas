{% extends 'base.html' %}
{% block content %}
<h2>Actualizar Cliente</h2>
<form method="post" class="card p-4 shadow-sm">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-6 mb-3"><label>Nombre</label><input type="text" name="nombre" value="{{ cliente.campo }}" class="form-control" required></div>
        <div class="col-md-6 mb-3"><label>Apellido</label><input type="text" name="apellido" value="{{ cliente.campo }}" class="form-control" required></div>
    </div>
    <div class="mb-3"><label>Teléfono</label><input type="text" name="telefono" value="{{ cliente.campo }}" class="form-control" required></div>
    <div class="mb-3"><label>Email</label><input type="email" name="email" value="{{ cliente.campo }}" class="form-control" required></div>
    <div class="mb-3"><label>Dirección</label><input type="text" name="direccion" value="{{ cliente.campo }}" class="form-control" required></div>
    <div class="row">
        <div class="col-md-6 mb-3"><label>Ciudad</label><input type="text" name="ciudad" value="{{ cliente.campo }}" class="form-control" required></div>
        <div class="col-md-6 mb-3"><label>CP</label><input type="text" name="codigo_postal" value="{{ cliente.campo }}" class="form-control" required></div>
    </div>
    <button type="submit" class="btn btn-success">Guardar</button>
</form>
{% endblock %}
